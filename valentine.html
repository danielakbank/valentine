<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
  background-size: 300% 300%;
  animation: bg 8s ease infinite;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255,255,255,0.96);
  padding: 32px;
  width: 90%;
  max-width: 360px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 22px;
  color: #ff4d6d;
}

p {
  font-size: 15px;
  color: #555;
  margin: 22px 0;
  line-height: 1.6;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#next, #yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 10px 20px rgba(255,77,109,0.4);
}

#no {
  background: #eaeaea;
  position: absolute;
}

#message {
  display: none;
  margin-top: 20px;
  font-size: 18px;
  color: #ff4d6d;
  font-weight: bold;
}

img {
  display: none;
  width: 100%;
  margin-top: 18px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="card" id="card">

  <p id="text">

  <div id="controls">

  <div id="message">
    You have no idea how much this means to me, Blessing ðŸ’˜  
    <br>
    Choosing you feels right and perfect ðŸ’–
  </div>

  <img
    id="gif"
    src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
    alt="Love Gif"

</div>

<script>
const title = document.getElementById("title");
const text = document.getElementById("text");
const controls = document.getElementById("controls");
const card = document.getElementById("card");
const message = document.getElementById("message");
const gif = document.getElementById("gif");

let step = 0;

const slides = [
  {
    title: "Hey Blessing ðŸ’•",
    text: "I just wanted a quiet moment with you."
  },
  {
    title: "Something honest ðŸ˜Œ",
    text: "Being around you brings me peace, smiles, and something I didnâ€™t even know I was missing."
  },
  {
    title: "From the heart â¤ï¸",
    text: "I really appreciate you â€” your heart, your presence, and the way you make things feel lighter."
  },
  {
    title: "One last thing ðŸ’­",
    text: "So before the day gets busyâ€¦ thereâ€™s something I want to ask you."
  },
  {
    title: "Just one question ðŸ’˜",
    text: "Blessing, will you be my Valentine?"
  }
];

document.getElementById("next").addEventListener("click", () => {
  step++;

  if (step < slides.length - 1) {
    title.innerText = slides[step].title;
    text.innerText = slides[step].text;
  } else {
    title.innerText = slides[step].title;
    text.innerText = slides[step].text;

    controls.innerHTML = `
      <button id="yes">Yes, Iâ€™d love to ðŸ’–</button>
      <button id="no">No ðŸ™ˆ</button>
    `;

let noInterval;

function activateNo() {
  const no = document.getElementById("no");
  const emojis = ["ðŸ™ˆ","ðŸ˜³","ðŸ˜¬","ðŸ‘€","ðŸ¤­"];

  function moveNo() {
    const emoji = emojis[Math.floor(Math.random() * emojis.length)];
    no.innerText = "No " + emoji;

    const cardRect = card.getBoundingClientRect();
    const btnRect = no.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 10;
    const maxY = cardRect.height - btnRect.height - 10;

    no.style.left = Math.random() * maxX + "px";
    no.style.top = Math.random() * maxY + "px";
  }

  no.addEventListener("mouseover", moveNo);
  no.addEventListener("touchstart", moveNo);
  noInterval = setInterval(moveNo, 2000); // optional continuous movement
}

function activateYes() {
  document.getElementById("yes").addEventListener("click", () => {
    message.style.display = "block";
    gif.style.display = "block";
    document.getElementById("yes").innerText = "Itâ€™s a yes ðŸ’˜";

    // DISABLE & HIDE NO BUTTON
    const no = document.getElementById("no");
    if (no) {
      no.style.display = "none";
      no.style.pointerEvents = "none"; // stops movement on hover/touch
      clearInterval(noInterval); // stop any interval
    }
  });
}
</script>

</body>
</html>
